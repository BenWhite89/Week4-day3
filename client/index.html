<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <link rel="icon" href="chirp-favicon.png">
        <title>Chirp</title>
    </head>
    <body>
        <div class="head">
            <h1>chirp</h1>
        </div>
        <div class="container">
            <div class="fc">
                <div float='left'>
                    <form class="form">
                        <div class="select">
                            <select id="users">

                            </select>
                        </div>
                        <div class = "field1">
                            <input id="chirp-text" type="text" placeholder=" limit 140 characters" />
                        </div>
                        <div class = "submit1">
                            <input id="chirp-submit" type="submit" value="chirp!" disabled="disabled" />
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <div float="left">
                    <form class="new">
                        <div class="field2">
                            <input id="user-text" type="text" placeholder=" username" />
                            <input id="email-text" type="text" placeholder=" email" />
                        </div>
                        <div class="submit2">
                            <input id="user-submit" type="submit" value="Create" disabled="disabled" />
                        </div>
                    </form>
                </div>
            </div>
                <div>
                    <ul id="feed"></ul>
                </div>
            <div id="pop-up" class="modal">
                <div class="update-prompt">
                    <form class="update-form">
                        <div>
                            <input class="update-text" type="text" placeholder=" limit 140 characters" />
                        </div>
                        <div>
                            <input class="update-cancel" type="button" value="cancel" />
                            <input class="update-submit" type="submit" value="update!" disabled="disabled" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="foot">
            </div>
        </div>
    </body>
</html>
